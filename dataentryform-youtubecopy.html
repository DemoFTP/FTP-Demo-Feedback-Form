            // Define number ranges for each rating

                3: [41, 60],
                4: [61, 80],
                5: [81, 100]
            };

            // Function to update number range dropdown based on selected rating
            function updateNumberRange(rating, selectId) {
                const range = numberRanges[rating] || [];
                let options = '<option value="">Select a Number</option>';
                for (let i = range[0]; i <= range[1]; i++) {
                    options += `<option value="${i}">${i}</option>`;
                }
                $(selectId).html(options).trigger('change');
            }

                const rating = $(this).val();
                updateNumberRange(rating, '#number-select');
